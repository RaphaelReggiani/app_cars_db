{% extends "default.html" %}

{% load static %}


{% block 'body' %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-md border border-purple-300">
    <div>
      <h2 class="text-center text-3xl font-extrabold text-purple-700">Reset your password</h2>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="text-sm text-center {% if message.tags == 'success' %}text-green-600{% else %}text-red-600{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form class="mt-8 space-y-6" action="" method="POST">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="new_password" class="block text-sm font-medium text-gray-700">New password</label>
          <input id="new_password" name="new_password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-600 focus:border-purple-600 sm:text-sm">
        </div>

        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm password</label>
          <input id="confirm_password" name="confirm_password" type="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-purple-600 focus:border-purple-600 sm:text-sm">
        </div>
      </div>

      <div>
        <button type="submit"
                class="group relative w-full cursor-pointer flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
